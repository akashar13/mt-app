<div class="container">
    <h1>Add User</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <form [formGroup]="userform" (ngSubmit)=" onSubmit(userform.value);">
                <div>
                    <div formGroupName="Name">
                        <div class="form-group pos">
                            <label for="first">first</label>

                            <input type="text" required class="form-control input-style" formControlName="first" placeholder="first">
                        </div>
                        <div class="form-group pos">
                            <label for="last">last</label>

                            <input type="text" required class="form-control input-style" formControlName="last" placeholder="last">
                        </div>
                        <label for="">Title:</label>
                        <select formControlName="title">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
            </select>
                    </div>
                    <div class="form-group pos">
                        <label for="Gender">Gender</label>

                        <select formControlName="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                    </div>
                    <div class="form-group pos">
                        <label for="Email">Email</label>

                        <input type="text" required class="form-control input-style" formControlName="Email" placeholder="Email">
                    </div>
                    <div class="form-group pos">
                        <label for="username">username</label>

                        <input type="text" required class="form-control input-style" formControlName="username" placeholder="username">
                    </div>
                    <div class="form-group pos">
                        <label for="password">password</label>

                        <input type="text" required class="form-control input-style" formControlName="password" placeholder="password">
                    </div>
                    <div class="form-group pos">
                        <label for="DOB">DOB</label>

                        <input type="text" required class="form-control input-style" formControlName="DOB" placeholder="DOB">
                    </div>
                    <div class="form-group pos">
                        <label for="Phone">Phone</label>

                        <input type="text" required class="form-control input-style" formControlName="Phone" placeholder="Phone">
                    </div>

                    <button type="submit" class="btn btn-primary submitBtn" [disabled]="!userform.valid">Submit</button>


                </div>
            </form>
        </div>
    </div>
</div>
